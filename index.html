<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
     , initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Norse-Bold.otf" />
    <title>Odin Proyect</title>
  </head>
  <body>
    <main class="container">
      <div class="hero">
          <div class="hero-sider">
               <img src="/odin-lined.png" alt="img logo" />
               <h1 class="title-logo">ODIN</h1>
          </div>
      </div>
      <div class="text-upper__left">
        <div class="text-top">
          <p> This is not a real online service! You know you need something
              like this in your life yo help you realize your deppest
              dreams.</p>
          <p>Sing up now to get started</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form class="formulario">
          <h3 class="title-form">Let's do this!</h3>
            <div class="campo">
              <label for="name">First Name</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="campo">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>

            <div class="campo">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
            </div>
            <div class="campo">
              <label for="nameLast">Last Name</label>
              <input type="text" name="nameLast" id="nameLast" />
            </div>
            <div class="campo">
              <label for="phone">Phone Number</label>
              <input type="number" id="phone" name="phone" />
            </div>
            <div class="campo">
              <label for="passwordConfirm">Confirm Password</label>
              <input type="text" name="passwordConfirm" id="passwordConfirm" />
            </div>
        </form>

        <div class="loggin">
          <button class="btn-login">Create Account</button>
          <p>Already have an Account? <a href="/#">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
